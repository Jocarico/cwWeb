<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/test.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <title>ClassWatch test</title>
</head>
<body>
    <header>
        <div class="ui fix top sticky">
            <div class="header-container">
                <div class="title">ClassWatch</div>
                <div class="home">Home</div>
                <div class="about">About</div>
                <div class="logout">Log out</div>
            </div>
        </div>
    </header>
    <main>
        <div class="main-header">
            <h1 class="head-title">Classrooms from UTCH BIS</h1>
        </div>
        <div class="main-container">
            <div class="first-floor-container">
                <div class="classroom lab02">
                    <div class="ui header classroom-title">Lab2</div>
                    <div class="classroom-body">
                        <div class="temperature">35 C</div>
                        <div class="lights"> On/Off</div>
                    </div>
                    <div class="classroom-reports">
                        <div class="ui primary button">New report</div>
                        <div class="ui button">See reports</div>
                    </div>
                </div>
                <div class="classroom bis01"></div>
                <div class="classroom bis02"></div>
                <div class="classroom bis03"></div>
                <div class="classroom bis04"></div>
                <div class="classroom bis05"></div>
                <div class="classroom bis06"></div>
                <div class="classroom bis07"></div>
                <div class="classroom bis08"></div>
                <div class="classroom bis09"></div>
                <div class="classroom lab01"></div>
            </div>
            <div class="second-floor-container">
                <div class="classroom lab02"></div>
                <div class="classroom bis01"></div>
                <div class="classroom bis02"></div>
                <div class="classroom bis03"></div>
                <div class="classroom bis04"></div>
                <div class="classroom bis05"></div>
                <div class="classroom bis06"></div>
                <div class="classroom bis07"></div>
                <div class="classroom bis08"></div>
                <div class="classroom bis09"></div>
                <div class="classroom lab01"></div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer">
            <div class="class-watch-footer">Class Watch is a project made by the UTCH BIS students of the IT career</div>
            <div class="copyright">Copyright 2021-2022 ClassWatch is powered by energy</div>
            <div class="image-footer"><img src="/img/footerwatch" alt="Watch image"></div>
        </div>
    </footer>

</body>
</html>
